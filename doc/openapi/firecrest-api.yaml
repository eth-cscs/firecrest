                stageOutJobId:
                  type: string
                  description: Move data after job with id {stageOutJobId} is completed
                  default: null
                account:
                  type: string
                  description: Name of the bank account to be used in SLURM. If not set, system default is taken.
                  default: null
              required:
                - sourcePath
                - targetPath
              example:
                sourcePath: /home/user/origin
                targetPath: /home/user/destination
                jobName: rsync-firecrest-job
                stageOutJobId: "123456"
                time: "2-03:00:00"
