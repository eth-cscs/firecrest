openapi: 3.0.0
servers:
  - url: 'http://FIRECREST_URL'
  - url: 'https://FIRECREST_URL'
info:
  version: 1.7.0-beta1
  title: FirecREST Developers API
  description: >
    This API specification is intended for FirecREST developers only. There're some endpoints that are not available in the public version for client developers.
paths:
  '/status/services':
    get:
      summary: List of services
      description: >-
        Returns a list containing all available micro services with a name,
        description, and status.
      tags:
        - Status
      # parameters:
      #   - $ref: '#/components/parameters/pageSize'
      #   - $ref: '#/components/parameters/pageNumber'
      responses:
        '200':
          description: List of services with status and description.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Services'
        '400':
          $ref: '#/components/responses/Standard400Error'
  '/status/services/{servicename}':
    parameters:
      - name: servicename
        in: path
        description: The service name
        required: true
        schema:
          type: string
    get:
      summary: Get service information
      description: >-
        Returns a single service descriptor (name, description and status) from its name.
      tags:
        - Status
      responses:
        '200':
          description: Service information
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Service'
        '404':
          description: Service does not exists
  '/status/systems':
    get:
      summary: List of systems
      description: Returns a list containing all available systems and response status.
      tags:
        - Status
      # parameters:
      #   - $ref: '#/components/parameters/pageSize'
      #   - $ref: '#/components/parameters/pageNumber'
      responses:
        '200':
          description: List of systems with status and description
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Systems'
        '400':
          $ref: '#/components/responses/Standard400Error'
        '500':
          $ref: '#/components/responses/Standard500Error'
  '/status/systems/{machinename}':
    parameters:
      - name: machinename
        in: path
        description: The system name
        required: true
        schema:
          type: string
    get:
      summary: Get system information
      description: Returns a single system from its name.
      tags:
        - Status
      responses:
        '200':
          description: System information
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/System'
        '404':
          description: System does not exists
  '/status/parameters':
    get:
      summary: List of API parameters
      description: Returns list of parameters that can be configured in environment files.
      tags:
        - Status
      responses:
        '200':
          description: List of parameters and values
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Parameters'

  '/utilities/ls':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    get:
      summary: List directory contents
      description: >-
        Returns a list of contents at the specified path on the {X-Machine-Name}
        filesystem.
      tags:
        - Utilities
      parameters:
        - name: targetPath
          in: query
          description: Absolute path to destination
          required: true
          schema:
            type: string
          allowReserved: true
        - name: showhidden
          in: query
          description: Show entries starting with '.'
          schema:
            type: boolean
        # - $ref: '#/components/parameters/pageSize'
        # - $ref: '#/components/parameters/pageNumber'
      responses:
        '200':
          description: List of contents of path
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Files-metadata'
        '400':
          description: Error listing contents of path
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or path
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is an invalid path
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
  '/utilities/mkdir':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    post:
      summary: Creates a directory
      description: 'Create a directory at the specified path on the {X-Machine-Name} filesystem.'
      tags:
        - Utilities
      requestBody:
        required: true
        content:
          'multipart/form-data':
            schema:
              type: object
              properties:
                targetPath:
                  type: string
                  description: Absolute path to destination
                p:
                  type: string
                  description: No error if existing, make parent directories as needed
              required:
                - targetPath
              example:
                targetPath: /home/user/newdir
                p:
      responses:
        '201':
          description: Directory created
        '400':
          description: Error creating directory
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or path
              schema:
                type: string
            X-Exists:
              description: <path> already exists
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is an invalid path
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
  '/utilities/rename':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    put:
      summary: 'Rename/move a file, directory, or symlink'
      description: >-
        Rename/move a file, directory, or symlink at the sourcePath to
        the targetPath on the {X-Machine-Name} filesystem.
      tags:
        - Utilities
      requestBody:
        required: true
        content:
          'multipart/form-data': # FIXME: this doesn't work for put requests
            schema:
              type: object
              properties:
                sourcePath:
                  type: string
                  description: Absolute path to source
                targetPath:
                  type: string
                  description: Absolute path to destination
              required:
                - sourcePath
                - targetPath
              example:
                sourcePath: /home/user/file
                targetPath: /home/user/file-renamed
      responses:
        '200':
          description: Success to rename file or directory
        '400':
          description: Error on rename operation
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or paths
              schema:
                type: string
            X-Not-Found:
              description: <oldpath> not found
              schema:
                type: string
            X-Exists:
              description: <newpath> already exists
              schema:
                type: string
            X-Invalid-Path:
              description: <oldpath> and/or <newpath> are invalid paths
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
  '/utilities/chmod':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    put:
      summary: Change file mode bits
      description: Change the file mod bits of a given file according to the specified mode.
      tags:
        - Utilities
      requestBody:
        required: true
        content:
          'multipart/form-data': # FIXME: this doesn't work for put requests
            schema:
              type: object
              properties:
                targetPath:
                  type: string
                  description: Absolute path to destination
                mode:
                  type: string
                  description: Same as numeric mode of linux chmod tool
              required:
                - targetPath
                - mode
              example:
                targetPath: /home/user/file
                mode: "700"
      responses:
        '200':
          description: Operation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application-output'
        '400':
          description: Error in chmod operation
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or paths
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is an invalid path
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
            X-Invalid-Mode:
              description: <mode> is an invalid mode
              schema:
                type: string
  '/utilities/chown':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    put:
      summary: Change file owner and group
      description: >-
        Changes the user and/or group ownership of a given file. If only owner
        or group information is passed, only that information will be updated.
      tags:
        - Utilities
      requestBody:
        required: true
        content:
          'multipart/form-data':
            schema:
              type: object
              properties:
                targetPath:
                  type: string
                  description: Absolute path to destination
                owner:
                  type: string
                  description: Owner username for target
                group:
                  type: string
                  description: group username for target
              required:
                - targetPath
              example:
                targetPath: /home/user/file
                owner: newOwner
                group: newGroup
      responses:
        '200':
          description: Operation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application-output'
        '400':
          description: Error in chwon operation
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or paths
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is an invalid path
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
            X-Invalid-Owner:
              description: <owner> is an invalid user
              schema:
                type: string
            X-Invalid-Group:
              description: <group> is an invalid group
              schema:
                type: string
  '/utilities/copy':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    post:
      summary: Copy file from a filesystem path to another
      description: >-
        Copies file from {sourcePath} to {targetPath}.
      tags:
        - Utilities
      requestBody:
        required: true
        content:
          'multipart/form-data':
            schema:
              type: object
              properties:
                sourcePath:
                  type: string
                  description: Absolute filesystem path to file to be copied
                targetPath:
                  type: string
                  description: Absolute filesystem path where the {sourcePath} is copied
              required:
                - sourcePath
                - targetPath
              example:
                sourcePath: /home/user/file
                targetPath: /home/user/file-copied
      responses:
        '201':
          description: Object copy succesful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application-output'
        '400':
          description: Error in copy operation
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or paths
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is an invalid path
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
            X-Exists:
              description: <targetPath> already exists
              schema:
                type: string
            X-Not-Found:
              description: <sourcePath> not found
              schema:
                type: string
  '/utilities/file':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    get:
      summary: determine file type
      description: Uses the file linux application to determine the type of a file on the
        {X-Machine-Name} filesystem.
      tags:
        - Utilities
      parameters:
        - name: targetPath
          in: query
          description: Absolute filesystem path
          required: true
          allowEmptyValue: false
          schema:
            type: string
          allowReserved: true
      responses:
        '200':
          description: Operation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application-output'
        '400':
          description: Error in file operation
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or paths
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is an invalid path
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
        '401':
          description: No auth header given
          content:
            text/plain:
              schema:
                type: string
  '/utilities/symlink':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    post:
      summary: Create a symlink
      description: Create a symbolic link (symlink) on the
        {X-Machine-Name} filesystem.
      tags:
        - Utilities
      requestBody:
        required: true
        content:
          'multipart/form-data':
            schema:
              type: object
              properties:
                linkPath:
                  type: string
                  description: Absolute path to the new symlink
                targetPath:
                  type: string
                  description: Absolute filesystem path to target that the symlink will point to
              required:
                - linkPath
                - targetPath
              example:
                targetPath: /home/user/file
                linkPath: /home/user/file-linked

      responses:
        '201':
          description: Success create the symlink
        '400':
          description: Failed to create symlink
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or paths
              schema:
                type: string
            X-Exists:
              description: <source> already exists
              schema:
                type: string
            X-Invalid-Path:
              description: <target> and/or <source> are invalid paths
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
  '/utilities/download':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    get:
      summary: Download a small file
      description: >-
        Blocking call that returns the file from the specified path on the
        {X-Machine-Name} filesystem.
      tags:
        - Utilities
      parameters:
        - name: sourcePath
          in: query
          description: Path to the file to download
          required: true
          schema:
            type: string
          allowReserved: true
      responses:
        '200':
          description: Returns the file as part of the response body
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: Failed to download file
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or path
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is invalid
              schema:
                type: string
  '/utilities/upload':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    post:
      summary: Uploads a small file
      description: 'Uploads a file to the specified path on the {X-Machine-Name} filesystem.'
      tags:
        - Utilities
      requestBody:
        required: true
        content:
          'multipart/form-data':
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File to be uploaded
                targetPath:
                  type: string
                  description: Absolute path to destination
              required:
                - file
                - targetPath
              example:
                file: "@/home/local/file"
                targetPath: /home/user/remotefile
      responses:
        '201':
          description: File upload successful
        '400':
          description: Failed to upload file
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or path
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is invalid.
              schema:
                type: string
  '/utilities/rm':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    delete:
      summary: Delete a small file
      description: 'Delete a file to the specified path on the {X-Machine-Name} filesystem.'
      tags:
        - Utilities
      requestBody:
        required: true
        content:
          'multipart/form-data': # FIXME
            schema:
              type: object
              properties:
                targetPath:
                  type: string
                  description: Absolute path to destination
              required:
                - targetPath
              example:
                targetPath: /home/user/remotefile
      responses:
        '204':
          description: File deletion successful
        '400':
          description: Failed to delete file
          content:
            text/plain:
              schema:
                type: string
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or path
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is invalid.
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
  '/utilities/checksum':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    get:
      summary: Calculate the checksum of a given file
      description: 'Calculate the SHA256 (256-bit) checksum of a specified file in {targetPath} on the {X-Machine-Name} filesystem.'
      tags:
        - Utilities
      parameters: 
        - name: targetPath
          in: query
          description: Path to the file to calculate checksum
          required: true
          schema:
            type: string
          allowReserved: true
      responses:
        '200':
          description: Checksum successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Utilities-ok'
        '400':
          description: Error obatining checksum
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Utilities-notok'
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or path
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is invalid.
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
            X-A-Directory:
              description: <targetPath> is a directory, can't checksum directories
              schema:
                type: string
  '/utilities/view':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    get:
      summary: View the content of a given file
      description: 'View the content of a specified file in {targetPath} on the {X-Machine-Name} filesystem.'
      tags:
        - Utilities
      parameters: 
        - name: targetPath
          in: query
          description: Path to the file to view
          required: true
          schema:
            type: string
          allowReserved: true
      responses:
        '200':
          description: File content successfully returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Utilities-ok'
        '400':
          description: Failed to view file content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Utilities-notok'
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: string
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: string
            X-Permission-Denied:
              description: User does not have permissions to access machine or path
              schema:
                type: string
            X-Invalid-Path:
              description: <path> is invalid.
              schema:
                type: string
            X-Timeout:
              description: Command has finished with timeout signal
              schema:
                type: string
            X-A-Directory:
              description: <targetPath> is a directory, can't checksum directories
              schema:
                type: string
  '/compute/jobs/upload':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    post:
      summary: Submit Job by uploading a local sbatch file
      description: >-
        Non-blocking call. Submits a batch script to SLURM on the target system.
        The batch script is uploaded as a file to the microservice which then
        stores it in a temporal directory in preparation to be submitted to the
        workload manager. The operation returns the task id associated to the
        Task microservice that will contain information of the SLURM job once
        it is created.
      tags:
        - Compute
      requestBody:
        required: true
        content:
          'multipart/form-data':
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: SBATCH script file to be submitted to SLURM
              required:
                - file
      responses:
        '201':
          description: Task for job creation queued successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Upload-ok'
        '400':
          description: Failed to submit job file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Upload-notok'
          headers:
            X-Machine-Does-Not-Exist:
              description: Machine does not exist
              schema:
                type: integer
            X-Machine-Not-Available:
              description: Machine is not available
              schema:
                type: integer
            X-Permission-Denied:
              description: User does not have permissions to access machine
              schema:
                type: integer
            X-sbatch-error:
              description: sbatch returned error
              schema:
                type: integer
  '/compute/jobs/path':
    parameters:
      - in: header
        name: X-Machine-Name
        description: The system name
        required: true
        schema:
          type: string
    post:
      summary: Submit Job by a given remote sbatch file
      description: >-
        Non-blocking call. Submits a batch script to SLURM on the target system.
        The batch script is uploaded as a file to the microservice which then
        stores it in a temporal directory in preparation to be submitted to the
        workload manager. The operation returns the task id associated to the
        Task microservice that will contain information of the SLURM job once
        it is created.
      tags:
        - Compute
      requestBody:
        required: true
        content:
          'multipart/form-data':
            schema:
              type: object
              properties:
                targetPath:
                  type: string
