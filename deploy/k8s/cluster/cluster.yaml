apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: deploy-cluster
  spec:
    selector:
      matchLabels:
        app: cluster
    template:
      metadata:
        labels:
          app: cluster
      spec:
        containers:
        - name: f7t-cluster
          image: demo_cluster
          imagePullPolicy: Never
          ports:
          - containerPort: 22
kind: List
