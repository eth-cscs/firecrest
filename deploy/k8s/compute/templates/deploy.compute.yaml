apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-compute
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compute
  template:
    metadata:
      labels:
        app: compute
    spec:
      containers:
      - image: "{{ .Values.global.registry }}/compute:{{ .Values.global.tag }}"
        imagePullPolicy: Always
        name: compute
        ports:
        - containerPort: {{ .Values.F7T_COMPUTE_PORT | atoi }}
        envFrom:
        - configMapRef:
            name: common-env-file
        - configMapRef:
            name: compute-env-file
        volumeMounts:
        - mountPath: /var/log
          name: logs-endpoint
        - mountPath: /user-key
          subPath: user-key
          name: user-key-public
        - mountPath: /f7t-ssl.crt
          name: f7t-ssl-crt
          subPath: f7t-ssl.crt
        - mountPath: /f7t-ssl.key
          name: f7t-ssl-key
          subPath: f7t-ssl.key
        startupProbe:
          tcpSocket:
            port: {{ .Values.F7T_COMPUTE_PORT | atoi }}
          initialDelaySeconds: 5
          failureThreshold: 1
      restartPolicy: Always
      volumes:
      - emptyDir: {}
        name: logs-endpoint
      - name: user-key-public
        configMap:
          name: f7t-user-ssh-keys
      - name: f7t-ssl-crt
        configMap:
          name: f7t-ssl-crt
      - name: f7t-ssl-key
        configMap:
          name: f7t-ssl-key
