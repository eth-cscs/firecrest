apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: deploy-openapi
    namespace: {{ .Values.global.namespace }}
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: openapi
    strategy: {}
    template:
      metadata:
        labels:
          app: openapi
      spec:
        containers:
        - image: swaggerapi/swagger-ui:v4.19.1
          env:
          - name: SWAGGER_JSON
            value: /f7t/firecrest-api.yaml
          - name: BASE_URL
            value: {{ .Values.openapi.base_url | default "/docs" | quote }}
          name: openapi-k8-ci
          volumeMounts:
          - mountPath: /f7t
            name: openapi-spec
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            failureThreshold: 1
          resources: {}
        volumes:
        - name: openapi-spec
          configMap:
            name: cm-openapi
        restartPolicy: Always
  status: {}
kind: List
metadata: {}
