apiVersion: v1
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: f7t-kong
    namespace: {{ .Values.namespace }}
  data:
    kong.yaml: |
      _format_version: "1.1"
      plugins:
      - name: jwt
        # global plugin: applies to all request
        config:
          #_comment: "MUST add exp (expiration) and nbf, not enabled by default"
          claims_to_verify: [exp]
      - name: request-termination
        route: reject
        config:
          status_code: 400
          message: "Invalid"
      - name: zipkin
        config:
          http_endpoint: http://svc-jaeger:9411/api/v2/spans
          sample_ratio: 1
          include_credential: true
          traceid_byte_count: 16
          header_type: preserve
          default_header_type: jaeger
      - name: cors
        config:
          origins:
          - "*"
          methods:
          - GET
          - POST
          - PUT
          - DELETE
          headers:
          - Accept
          - X-Machine-Name
          - X-Task-Id
          - Authorization
          - Content-Type
          credentials: false
          max_age: 3600
      consumers:
        - username: default2  # name is irrelevant but required
          jwt_secrets:
          - key: http://svc-keycloak:8080/auth/realms/kcrealm
            algorithm: "RS256"
            rsa_public_key: "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----"
      routes:
      - name: reject
        # rejects any undefined route with 'request-termination' plugin
        paths:
        - /
        - /tasks/tasklist
      services:
      - name: compute
        url: https://svc-compute:5006
        routes:
        - name: compute
          methods: [DELETE,GET,POST]
          paths:
          - /compute/
      - name: reservations
        url: https://svc-reservations:5005
        routes:
        - name: reservations
          methods: [DELETE,GET,POST,PUT]
          paths:
          - /reservations
      - name: status
        url: https://svc-status:5001
        routes:
        - name: status
          methods: [GET]
          paths:
          - /status/
      - name: storage
        url: https://svc-storage:5002
        routes:
        - name: storage
          methods: [GET,POST]
          paths:
          - /storage/
      - name: tasks
        url: https://svc-tasks:5003
        routes:
        - name: tasks
          methods: [GET]
          paths:
          - /tasks/
      - name: utilities
        url: https://svc-utilities:5004
        routes:
        - name: utilities
          methods: [DELETE,GET,POST,PUT]
          paths:
          - /utilities/
kind: List
