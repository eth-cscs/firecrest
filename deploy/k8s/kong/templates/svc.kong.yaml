apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: svc-kong
    namespace: {{ .Values.global.namespace }}
  spec:
    # type: NodePort
    selector:
      app: kong
    ports:
    - name: "{{ .Values.global.F7T_GATEWAY_PORT }}"
      port: {{ .Values.global.F7T_GATEWAY_PORT | atoi }}
      targetPort: {{ .Values.global.F7T_GATEWAY_PORT | atoi }}
  status:
    loadBalancer: {}
kind: List
