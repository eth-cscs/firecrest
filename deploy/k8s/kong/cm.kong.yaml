apiVersion: v1
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: f7t-kong
  data:    
    kong.yaml: |
      _format_version: "1.1"
      plugins:
      - name: jwt
        # global plugin: applies to all request
        config:
          #_comment: "MUST add exp (expiration) and nbf, not enabled by default"
          claims_to_verify: [exp,nbf]
      - name: request-termination
        route: reject
        config:
          status_code: 400
          message: "Invalid"
      consumers:
        - username: default2  # name is irrelevant but required
          jwt_secrets:
          - key: http://localhost:8080/auth/realms/kcrealm
            algorithm: "RS256"
            rsa_public_key: "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----"
      routes:
      - name: reject
        # rejects any undefined route with 'request-termination' plugin
        paths:
        - /
      services:
      - name: compute
        url: http://svc-compute:5006
        routes:
        - name: compute
          methods: [DELETE,GET,POST]
          paths:
          - /compute/
      - name: reservations
        url: http://svc-reservations:5005
        routes:
        - name: reservations
          methods: [DELETE,GET,POST,PUT]
          paths:
          - /reservations
      - name: status
        url: http://svc-status:5001
        routes:
        - name: status
          methods: [GET]
          paths:
          - /status/
      - name: storage
        url: http://svc-storage:5002
        routes:
        - name: storage
          methods: [GET,POST]
          paths:
          - /storage/
      - name: tasks
        url: http://svc-tasks:5003
        routes:
        - name: tasks
          methods: [GET]
          paths:
          - /tasks/
      - name: utilities
        url: http://svc-utilities:5004
        routes:
        - name: utilities
          methods: [DELETE,GET,POST,PUT]
          paths:
          - /utilities/
kind: List
