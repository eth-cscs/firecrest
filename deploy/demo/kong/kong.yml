_format_version: "1.1"

plugins:
- name: jwt
  # global plugin: applies to all request
  config:
    #_comment: "MUST add exp (expiration) and nbf, not enabled by default"
    claims_to_verify: [exp,nbf]
- name: request-termination
  route: reject
  config:
    status_code: 400
    message: "Invalid"


consumers:
  - username: default2  # name is irrelevant but required
    jwt_secrets:
    - key: http://localhost:8080/auth/realms/kcrealm
      algorithm: "RS256"
      rsa_public_key: "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----"

routes:
- name: reject
  # rejects any undefined route with 'request-termination' plugin
  paths:
  - /
  - /tasks/tasklist

services:
- name: compute
  url: https://192.168.220.9:5006
  routes:
  - name: compute
    methods: [DELETE,GET,POST]
    paths:
    - /compute/
- name: status
  url: https://192.168.220.4:5001
  routes:
  - name: status
    methods: [GET]
    paths:
    - /status/
- name: storage
  url: https://192.168.220.5:5002
  routes:
  - name: storage
    methods: [GET,POST,PUT]
    paths:
    - /storage/
- name: tasks
  url: https://192.168.220.6:5003
  routes:
  - name: tasks
    methods: [GET]
    paths:
    - /tasks/
- name: utilities
  url: https://192.168.220.7:5004
  routes:
  - name: utilities
    methods: [DELETE,GET,POST,PUT]
    paths:
    - /utilities/


