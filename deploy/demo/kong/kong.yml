_format_version: "1.1"

plugins:
- name: jwt
  # global plugin: applies to all request
  config:
    #_comment: "MUST add exp (expiration), not enabled by default"
    claims_to_verify: [exp]
- name: request-termination
  route: reject
  config:
    status_code: 400
    message: "Invalid"
- name: zipkin
  config:
    http_endpoint: http://192.168.220.50:9411/api/v2/spans
    sample_ratio: 1
    include_credential: true
    traceid_byte_count: 16
    header_type: preserve
    default_header_type: jaeger
#    tags_header: Zipkin-Tags
- name: cors
  config:
    origins:
    - "*"
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    headers:
    - Accept
    - X-Machine-Name
    - X-Task-Id
    - Authorization
    - Content-Type
    credentials: false
    max_age: 3600
- name: response-transformer
  route: reservations
  config:
    add:
      headers: ["Deprecation:@1711111630", "Sunset:Only suppoerted until v2.0"]

consumers:
- jwt_secrets:
  - key: http://localhost:8080/auth/realms/kcrealm
    algorithm: "RS256"
    rsa_public_key: "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----"
  username: firecrest
- username: docs
  custom_id: docs

routes:
- name: reject
  # rejects any undefined route with 'request-termination' plugin
  paths:
  - /
  - /tasks/tasklist

services:
- name: compute
  url: https://192.168.220.9:5006
  routes:
  - name: compute
    methods: [DELETE,GET,POST]
    paths:
    - /compute/
- name: docs
  url: http://192.168.220.41:8080
  routes:
  - name: docs
    methods: [GET]
    paths:
      - /docs
    strip_path: false
    plugins:
    - name: jwt
      config:
        anonymous: docs
- name: status
  url: https://192.168.220.4:5001
  routes:
  - name: status
    methods: [GET]
    paths:
    - /status/
- name: storage
  url: https://192.168.220.5:5002
  routes:
  - name: storage
    methods: [GET,POST]
    paths:
    - /storage/
- name: tasks
  url: https://192.168.220.6:5003
  routes:
  - name: tasks
    methods: [GET]
    paths:
    - /tasks
- name: utilities
  url: https://192.168.220.7:5004
  routes:
  - name: utilities
    methods: [DELETE,GET,POST,PUT]
    paths:
    - /utilities/
- name: reservations
  url: https://192.168.220.8:5005
  routes:
  - name: reservations
    methods: [DELETE,GET,POST,PUT]
    paths:
    - /reservations
